<div class="container">
    <div class="jumbotron">
        <h1>&ldquo;Add Pagetab&rdquo; URL Generator</h1>

        <p class="lead">Generate URLs to add your Facebook apps as page tab.</p>
    </div>

        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label for="appid" class="col-lg-2 control-label">AppId</label>

                <div class="col-lg-10">
                    <input type="text" id="appid" name="appid" class="form-control appid"
                           placeholder="Application's ID">
                </div>
            </div>
            <div class="form-group">
                <label for="uri" class="col-lg-2 control-label">Redirect URI</label>

                <div class="col-lg-10">
                    <input type="text" id="uri" name="uri" class="form-control uri"
                           placeholder="http://example.com/path/to/your/app">

                    <p class="help-block">This should be a URL that belongs to your application and is defined in the
                        settings.</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">URL</label>

                <div class="col-lg-10">
                    <p class="form-control-static" id="pagetab_uri"></p>
                </div>
            </div>
        </form>

    <footer class="footer">
